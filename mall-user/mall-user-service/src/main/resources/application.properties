server.port=8085
spring.application.name=user-service

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/cjb_mall?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.configuration.type-aliases-package=com.cjb.mall.user.service.po

spring.redis.host=127.0.0.1
spring.redis.port=6379

spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#交换器名称
mq.direct.sms.exchange=mall.sms.exchange
#注册验证码路由键
mq.direct.sms.reg.vcode.routingKey=reg.sms.verify.code

eureka.client.service-url.defaultZone=http://127.0.0.1:10086/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=127.0.0.1

management.endpoints.web.exposure.include="*"

